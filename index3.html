<!-- responsive containers by size (w3c, chatgpt) -->

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
<div class="container pt-3">
  <h1>Responsive Containers</h1>
  <p>Resize the browser window to see the effect.</p>
</div>

<div class="container-sm border mt-3 p-3">
  .container-sm - Width: <span class="width-display" id="width-sm">...</span>px
</div>
<div class="container-md border mt-3 p-3">
  .container-md - Width: <span class="width-display" id="width-md">...</span>px
</div>
<div class="container-lg border mt-3 p-3">
  .container-lg - Width: <span class="width-display" id="width-lg">...</span>px
</div>
<div class="container-xl border mt-3 p-3">
  .container-xl - Width: <span class="width-display" id="width-xl">...</span>px
</div>
<div class="container-xxl border mt-3 p-3">
  .container-xxl - Width: <span class="width-display" id="width-xxl">...</span>px
</div>

<script>
  function updateContainerWidths() {
    document.getElementById('width-sm').textContent = document.querySelector('.container-sm').clientWidth;
    document.getElementById('width-md').textContent = document.querySelector('.container-md').clientWidth;
    document.getElementById('width-lg').textContent = document.querySelector('.container-lg').clientWidth;
    document.getElementById('width-xl').textContent = document.querySelector('.container-xl').clientWidth;
    document.getElementById('width-xxl').textContent = document.querySelector('.container-xxl').clientWidth;
  }

  window.addEventListener('resize', updateContainerWidths);
  window.addEventListener('DOMContentLoaded', updateContainerWidths);
</script>

</body>
</html>
