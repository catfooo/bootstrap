<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h3>Dismissible Popover</h3>
  
  <a href="#" title="Dismissible popover" data-bs-toggle="popover" data-bs-content="Click anywhere in the document to close this popover" id="popoverLink">Click me</a>
</div>

<script>
// Initialize popovers
var popoverTriggerEl = document.getElementById('popoverLink');
var popover = new bootstrap.Popover(popoverTriggerEl);
var isPopoverVisible = false; // Flag to track visibility

// Show popover on click
popoverTriggerEl.addEventListener('click', function (event) {
  event.preventDefault(); // Prevent the default link behavior
  if (isPopoverVisible) {
    popover.hide(); // Hide if already shown
  } else {
    popover.show(); // Show the popover
  }
  isPopoverVisible = !isPopoverVisible; // Toggle the flag
});

// Close the popover when clicking outside
document.addEventListener('click', function (event) {
  if (!popoverTriggerEl.contains(event.target) && isPopoverVisible) {
    popover.hide(); // Hide the popover if the click is outside of it
    isPopoverVisible = false; // Reset the flag
  }
});
</script>

</body>
</html>
